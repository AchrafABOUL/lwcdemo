<template>
    <div class="slds-tabs_default">
        <ul class="slds-tabs_default__nav" role="tablist">
            <li class="slds-tabs_default__item slds-is-active" title="Item One" role="presentation" data-name="tabTitle"
                data-tabtitleid="objects" onclick={toggleSearchType}>
                <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0"
                    aria-selected="true" aria-controls="tab-default-1" id="tab-default-1__item">Category Results</a>
            </li>
            <li class="slds-tabs_default__item" title="Item Two" role="presentation" data-name="tabTitle"
                data-tabtitleid="analytics" onclick={toggleSearchType}>
                <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="-1"
                    aria-selected="false" aria-controls="tab-default-2" id="tab-default-2__item">Study Results</a>
            </li>
        </ul>
        <div data-name="tabContent" data-tabcontentid="objects" id="tab-default-1"
            class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-default-1__item">
            <nav class="slds-nav-vertical" aria-label="Sub page">
                <div class="slds-nav-vertical__section">
                    <h2 class="slds-nav-vertical__title">Search Results</h2>
                    <ul>
                        <li class="slds-nav-vertical__item" onclick={showTopResults} >
                            <div  class="slds-nav-vertical__action"
                                style="display: flex;justify-content: space-between;align-items: center;">
                                <span class="text">Top results</span>
                            </div>
                        </li>
                        <template for:each={newResults} for:item="result">
                            <li key={result.id} class="slds-nav-vertical__item" data-name="resultsTitles"
                                onclick={filterClicked} data-title={result.title}>
                                <div id={result.id} class="slds-nav-vertical__action"
                                    style="display: flex;justify-content: space-between;align-items: center;">
                                    <span class="text">{result.title}</span>
                                    <span class="slds-text-align_right slds-badge ">
                                        {result.resultsNumber}
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </nav>
        </div>
        <div data-name="tabContent" data-tabcontentid="analytics" id="tab-default-2"
            class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-2__item">
            <h2 class="slds-nav-vertical__title">Study Results</h2>
        </div>
    </div>
</template>
